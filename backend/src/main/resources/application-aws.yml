aws:
  s3:
    bucket: hirehub-s3-bucket
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
  region: ap-northeast-2

spring:
  datasource:
    url: jdbc:mysql://hirehub-db.cx2suwmo0815.ap-northeast-2.rds.amazonaws.com:3306/hirehub?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}   # 운영은 환경변수/시크릿 사용 권장
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 4

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_SECRET}
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            client-name: Google
        provider:
          google:
            issuer-uri: https://accounts.google.com

  jpa:
    # ✅ 운영에서도 동일하게 orm.xml 적용 → DB 바뀌어도 부팅 안전
    mapping-resources:
    hibernate:
      ddl-auto: validate   # 운영은 보통 validate (스키마는 미리 준비)
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc.time_zone: Asia/Seoul

  sql:
    init:
      mode: never

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: info