# ============================================
# HTTP → HTTPS 리다이렉트
# ============================================
server {
    listen 80;
    server_name byeongarigaebaldan.store www.byeongarigaebaldan.store;

    # HTTP 요청은 모두 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

# ============================================
# HTTPS 서버 (React + Spring Boot + WebSocket)
# ============================================
server {
    listen 443 ssl http2;
    server_name byeongarigaebaldan.store www.byeongarigaebaldan.store;

    # ==========================
    # SSL 인증서 (Let's Encrypt)
    # ==========================
    ssl_certificate /etc/letsencrypt/live/byeongarigaebaldan.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/byeongarigaebaldan.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ==========================
    # 정적 파일 (React 빌드)
    # ==========================
    root /usr/share/nginx/html;
    index index.html;

    # ==========================
    # WebSocket 프록시
    # ==========================
    location /ws {
        ### [수정됨] backend → 127.0.0.1
        proxy_pass http://127.0.0.1:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;   ### [수정됨: https 고정]
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ==========================
    # REST API 프록시
    # ==========================
    location /api/ {
        ### [수정됨] backend → 127.0.0.1
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;   ### [수정됨]
    }

    # ==========================
    # OAuth2 인증 진입 URL
    # ==========================
    location /oauth2/ {
        ### [수정됨] backend → 127.0.0.1
        proxy_pass http://127.0.0.1:8080/oauth2/;
        proxy_set_header Host $host;                ### [수정됨]
        proxy_set_header X-Forwarded-Proto https;   ### [수정됨]
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    # ==========================
    # OAuth2 로그인 콜백 (code 수신)
    # ==========================
    location /login/ {
        ### [수정됨] backend → 127.0.0.1
        proxy_pass http://127.0.0.1:8080/login/;
        proxy_set_header Host $host;                ### [수정됨]
        proxy_set_header X-Forwarded-Proto https;   ### [수정됨]
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    # ==========================
    # SPA fallback (React Router)
    # ==========================
    location / {
        try_files $uri /index.html;
    }

    # ==========================
    # gzip 압축 (선택)
    # ==========================
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml+rss;
}
