# -------------------------------
# 2ï¸âƒ£ HTTPS ì„œë²„ ë¸”ë¡
# -------------------------------
server {
    listen 443 ssl http2;
    server_name byeongarigaebaldan.store www.byeongarigaebaldan.store;

    # -------------------------------
    # ğŸ” SSL ì¸ì¦ì„œ ì„¤ì • (Let's Encrypt)
    # -------------------------------
    ssl_certificate     /etc/letsencrypt/live/byeongarigaebaldan.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/byeongarigaebaldan.store/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # -------------------------------
    # ğŸ“ React ì •ì  íŒŒì¼ ë£¨íŠ¸
    # -------------------------------
    root   /usr/share/nginx/html;
    index  index.html;

    # -------------------------------
    # âš™ï¸ ê³µí†µ Proxy ì„¤ì • (ëª¨ë“  locationì— ì ìš©)
    # -------------------------------
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 443;

    # -------------------------------
    # ğŸ”‘ OAuth2 ì¸ì¦ ìš”ì²­ â†’ ë°±ì—”ë“œë¡œ í”„ë¡ì‹œ
    # -------------------------------
    location /oauth2/ {
        proxy_pass http://backend:8080/oauth2/;
    }

    # ğŸ”‘ OAuth2 ì½œë°± (Google/Kakao/Naver ë“±)
    location /login/oauth2/code/ {
        proxy_pass http://backend:8080/login/oauth2/code/;
    }

    # -------------------------------
    # ğŸ”Œ WebSocket (ì±„íŒ… ë“± ì‹¤ì‹œê°„ í†µì‹ )
    # -------------------------------
    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # -------------------------------
    # ğŸ§© API ìš”ì²­ â†’ ë°±ì—”ë“œë¡œ í”„ë¡ì‹œ
    # -------------------------------
    location /api/ {
        proxy_pass http://backend:8080/api/;
    }

    # -------------------------------
    # ğŸŒ SPA (React Router fallback)
    # -------------------------------
    location / {
        try_files $uri /index.html;
    }
}