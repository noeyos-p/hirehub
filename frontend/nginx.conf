# HTTP 80 Ìè¨Ìä∏ ÏÑúÎ≤Ñ Î∏îÎ°ù
server {
    listen 80;
    server_name noeyos.store www.noeyos.store;

    # Let's Encrypt Ïù∏Ï¶ù Í≤ΩÎ°ú
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Î™®Îì† HTTP ÏöîÏ≤≠ÏùÑ HTTPSÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
    location / {
        return 301 https://$server_name$request_uri;
    }
}

#######################################
# HTTPS 443 Ìè¨Ìä∏ ÏÑúÎ≤Ñ Î∏îÎ°ù
#######################################
server {
    listen 443 ssl http2;
    server_name noeyos.store www.noeyos.store;

    client_max_body_size 10M;

    ssl_certificate /etc/letsencrypt/live/noeyos.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/noeyos.store/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Debug "nginx ok" always;

    ###################################
    # üî• 1) FastAPI AI API ÎùºÏö∞ÌåÖ
    ###################################
    location /api/ai/ {
        proxy_pass http://fastapi:8000/ai/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    ###################################
    # 2) OAuth2
    ###################################
    location /oauth2/ {
        proxy_pass http://backend:8080/oauth2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    ###################################
    # 3) OAuth Redirect
    ###################################
    location /login/oauth2/code/ {
        proxy_pass http://backend:8080/login/oauth2/code/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    ###################################
    # 4) WebSocket
    ###################################
    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    ###################################
    # üî• 5) Spring Backend API
    ###################################
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_request_buffering off;
        client_max_body_size 20M;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    ###################################
    # 6) Frontend React Route
    ###################################
    location / {
        try_files $uri /index.html;
    }
}
