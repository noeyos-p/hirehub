server {
    listen 443 ssl http2;
    server_name byeongarigaebaldan.store www.byeongarigaebaldan.store;

    client_max_body_size 10M;

    ssl_certificate /etc/letsencrypt/live/byeongarigaebaldan.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/byeongarigaebaldan.store/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # ============================
    # 공통 헤더 (로그 확인용)
    # ============================
    add_header X-Debug "nginx ok" always;

    # --------------------------
    # OAuth2 관련 경로
    # --------------------------
    location /oauth2/ {
        proxy_pass http://backend:8080/oauth2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    location /login/oauth2/code/ {
        proxy_pass http://backend:8080/login/oauth2/code/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    # --------------------------
    # WebSocket
    # --------------------------
    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    # --------------------------
    # API
    # --------------------------
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_request_buffering off;
        client_max_body_size 20M;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    # --------------------------
    # SPA fallback
    # --------------------------
    location / {
        try_files $uri /index.html;
    }
}
