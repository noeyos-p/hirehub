# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name byeongarigaebaldan.store www.byeongarigaebaldan.store;
    
    # HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    server_name byeongarigaebaldan.store www.byeongarigaebaldan.store;

    # SSL 인증서 경로 (Let's Encrypt 기준)
    ssl_certificate /etc/letsencrypt/live/byeongarigaebaldan.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/byeongarigaebaldan.store/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # OAuth2 관련 경로 - 백엔드로 프록시 (먼저 선언!)
    location /oauth2/ {
        proxy_pass http://backend:8080/oauth2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

    }

    # OAuth2 콜백 - 백엔드로 프록시
    location /login/oauth2/code/ {
        proxy_pass http://backend:8080/login/oauth2/code/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

    }

    # WebSocket → backend 서비스로 프록시
    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

        
        # WebSocket 타임아웃 설정 (24시간)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # API → backend 서비스로 프록시
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}