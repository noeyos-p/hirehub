server {
    listen 80;
    server_name byeongarigaebaldan.store www.byeongarigaebaldan.store;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS ì„œë²„
server {
    listen 443 ssl http2;
    server_name byeongarigaebaldan.store www.byeongarigaebaldan.store;

    ssl_certificate /etc/letsencrypt/live/byeongarigaebaldan.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/byeongarigaebaldan.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # âœ… WebSocket â†’ backend ì„œë¹„ìŠ¤ë¡œ í”„ë¡ì‹œ
    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # âœ… API â†’ backend ì„œë¹„ìŠ¤ë¡œ í”„ë¡ì‹œ
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # âœ… OAuth2 ë¡œê·¸ì¸ ê´€ë ¨ ìš”ì²­ í”„ë¡ì‹œ ì¶”ê°€ (ğŸ”¥ ì¤‘ìš”)
    location /oauth2/ {
        proxy_pass http://backend:8080/oauth2/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    # âœ… ë¡œê·¸ì¸ ì½œë°± ê´€ë ¨ ìš”ì²­ í”„ë¡ì‹œ ì¶”ê°€ (ğŸ”¥ ì¤‘ìš”)
    location /login/ {
        proxy_pass http://backend:8080/login/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    # âœ… SPA fallback (React)
    location / {
        try_files $uri /index.html;
    }

    # âœ… gzip ì••ì¶• (ì„ íƒ)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss;
}
