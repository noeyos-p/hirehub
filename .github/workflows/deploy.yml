name: HireHub CI/CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # âœ… backendìš© .env.prod ìë™ ìƒì„±
      - name: ğŸ§¾ Create backend .env.prod
        run: |
          echo "SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}" >> ./backend/.env.prod
          echo "RDS_ENDPOINT=${{ secrets.RDS_ENDPOINT }}" >> ./backend/.env.prod
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> ./backend/.env.prod
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> ./backend/.env.prod
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> ./backend/.env.prod
          echo "GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }}" >> ./backend/.env.prod
          echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> ./backend/.env.prod
          echo "KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}" >> ./backend/.env.prod
          echo "KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}" >> ./backend/.env.prod
          echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> ./backend/.env.prod
          echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> ./backend/.env.prod
          echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> ./backend/.env.prod
          echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> ./backend/.env.prod
          echo "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}" >> ./backend/.env.prod
          echo "APP_FRONT_REDIRECT_URL=${{ secrets.APP_FRONT_REDIRECT_URL }}" >> ./backend/.env.prod
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> ./backend/.env.prod

      # âœ… frontendìš© .env.prod ìë™ ìƒì„±
      - name: ğŸ§¾ Create frontend .env.prod
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> ./frontend/.env.prod

      # âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: ğŸ³ Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.BACKEND_IMAGE }}
          no-cache: true

      - name: ğŸ³ Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.FRONTEND_IMAGE }}
          no-cache: true

      # âœ… EC2ë¡œ .env.prod ì—…ë¡œë“œ (ì¤‘ìš”!)
      - name: ğŸ“¦ Upload backend .env.prod to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ./backend/.env.prod
          target: /home/ubuntu/app/backend/

      # âœ… EC2ì— SSHë¡œ ì ‘ì†í•´ì„œ ìµœì‹  ì»¨í…Œì´ë„ˆ ì‹¤í–‰
      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/infra
            docker compose -f docker-compose.prod.yml down
            docker pull ${{ secrets.BACKEND_IMAGE }}
            docker pull ${{ secrets.FRONTEND_IMAGE }}
            docker compose -f docker-compose.prod.yml up -d
            docker exec backend printenv | grep JWT_SECRET
            docker exec frontend printenv | grep VITE_API_BASE_URL
