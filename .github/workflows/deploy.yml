name: CI/CD Monorepo

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'fastapi/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: backend
            context: backend
            imagename: hirehub-backend
          - name: frontend
            context: frontend
            imagename: hirehub-frontend
          - name: fastapi
            context: fastapi
            imagename: hirehub-fastapi

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        if: matrix.name != 'frontend'
        with:
          context: ${{ matrix.context }}
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        if: matrix.name == 'frontend'
        with:
          context: ${{ matrix.context }}
          push: true
          no-cache: true
          build-args: |
            VITE_KAKAO_MAP_JS_KEY=${{ secrets.VITE_KAKAO_MAP_JS_KEY }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_PORTONE_IMP_KEY=${{ secrets.VITE_PORTONE_IMP_KEY }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "üßπ ÎèÑÏª§ ÎπåÎìú Ï∫êÏãú Î∞è Ïò§ÎûòÎêú Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨‚Ä¶"
            docker builder prune -a -f || true
            docker image prune -a -f || true

            echo "üõ†Ô∏è Docker Ïù¥ÎØ∏ÏßÄ pull‚Ä¶"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hirehub-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hirehub-frontend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hirehub-fastapi:latest

            echo "üìÇ ÎîîÎ†âÌÑ∞Î¶¨ Ï§ÄÎπÑ‚Ä¶"
            cd ~/app || { mkdir -p ~/app; cd ~/app; }

            echo "üß© .env.prod ÌååÏùº ÏÉùÏÑ±‚Ä¶"
            cat <<EOF > .env.prod
            RDS_ENDPOINT=${{ secrets.RDS_ENDPOINT }}
            SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            USERNAME=${{ secrets.DB_USERNAME }}
            PASSWORD=${{ secrets.DB_PASSWORD }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            JWT_SECRET=${{ secrets.JWt_SECRET }}
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            BACKEND_IMAGE=${{ secrets.BACKEND_IMAGE }}
            FRONTEND_IMAGE=${{ secrets.FRONTEND_IMAGE }}
            FASTAPI_IMAGE=${{ secrets.FASTAPI_IMAGE }}
            FASTAPI_NAVER_CLIENT_ID=${{ secrets.FASTAPI_NAVER_CLIENT_ID }}
            FASTAPI_NAVER_CLIENT_SECRET=${{ secrets.FASTAPI_NAVER_CLIENT_SECRET }}
            OPENAI_API_KEY=${{ secrets.FASTAPI_OPENAI_API_KEY }}
            HF_API_TOKEN=${{ secrets.HF_API_TOKEN }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            VITE_PORTONE_IMP_KEY=${VITE_PORTONE_IMP_KEY}
            PORTONE_STORE_ID=${PORTONE_STORE_ID}
            PORTONE_API_SECRET=${PORTONE_API_SECRET}
            EOF

            echo "üöÄ Docker Compose Ïã§Ìñâ‚Ä¶"
            docker compose -f infra/docker-compose.prod.yml --env-file .env.prod up -d --remove-orphans
